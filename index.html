<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor - Mobile | Base Apparel coming soon page</title>
  </head>

  <body>
    <div id="logo-background">

    </div>

    <div id="pattern-background">
    </div>

    <main>
      <img
        id="mobile"
        src="components/images/hero-mobile.jpg"
        alt="Img of a Girl"
      />
      <div class="container">
        <div id="infos">
          <h1><span class="span1">WE'RE</span> <br />COMING <br />SOON</h1>
          <p>
            Hello fellow shoppers! We're currently building <br />our new
            fashion store. Add your email below to<br />
            stay up-to-date with announcements and our <br />launch deals.
          </p>
        </div>

        <form>
          <input type="email" placeholder="Email Address" />
          <button>
            <img
              id="imgbutton"
              src="components/images/icon-arrow.svg"
              alt="Send Arrow"
            />
          </button>
        </form>
      </div>

      <section>
        <div id="hero">
          <img
            id="desktop"
            src="components/images/hero-desktop.jpg"
            alt="Img of a Girl"
          />
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        <span>Challenge by&nbsp;</span
        ><a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Go to Frontend Mentor site"
          >Frontend Mentor.
        </a>
        <span> Coded by&nbsp;</span
        ><a href="https://github.com/victoriamnx" title="Go to Github profile"
          >victoriamnx.</a
        >
      </div>
    </footer>
  </body>
</html>
